<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Database Tables</title>
</head>
<body>
    <h1>Database Tables</h1>
    <ul>
        {% for table in tables %}
            <li><a href="{{ url_for('show_columns', table_name=table) }}">{{ table }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
